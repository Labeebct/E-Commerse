<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/css/user.css">
</head>
<body>

    <div class="wrapper checkout_wrapper">
        <div class="top_nav">
            <div class="web_logo"><i class="bi bi-list"></i><span class="labio_text">LABIO</span></div>
            <div class="search_div">
              <div class="search_bar">
                <input class="search_input" placeholder="Search..." type="text" />
                <button class="search_btn"><i class="bi bi-search"></i></button>
              </div>
            </div>
            <div class="page_links">
              <ul>
                <li><a class="page_links home_li <%= state==='home'? 'active' : '' %>" href="/home">Home</a></li>
                <li><a class="page_links" href="/wishlist"><i class="bi bi-heart bi_top_heart <%= state==='wishlist'? 'active' : '' %>"></i><span class="product_count wish_count_top"><%= wishCount? wishCount : 0 %></span></a></li>
                <li><a class="page_links" href="/cart"><i class="bi bi-cart3  <%= state==='cart'? 'active' : '' %>"></i><span class="product_count cart_count"><%= cartCount %></span></a></li>
                <li><a class="page_links <%= state==='address'? 'active' : '' %>" href="/account/address">Account</a></li>
                <li><a class="page_links" href=""><i class="bi bi-box-arrow-right"></i></a></li>
              </ul>
            </div>
          </div>


          <div class="content checkout_content">

            <div class="checkout_left">
                <div class="checkout_left_top"></div>
                <div class="checkout_left-bottom"></div>
            </div>
            <div class="checkout_right">
                <div class="checkouts_frame"></div>
                <div class="checkouts_frame checkouts_frame_add_new_address"></div>
                <div class="checkouts_frame"></div>
            </div>
          </div>

    </div>
    



</body>
</html>
